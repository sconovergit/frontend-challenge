<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Busy Bus</title>
    <link rel="stylesheet" href="css/reset.css">

  </head>
  <body>
    <section class="container">

      </div>
      <div class="map">
      <img src="images/map.png">
      </div>
        <ul>
          <li>
            <img src="images/Bus1.png">

            <p>

          </li>
          <li>
            <img src="images/Bus2.png">
            <h3>124</h3>
            <p>
              Navy Pier<br> ETA: 7 mins
            </p>
          </li>
          <li>
          <img src="images/Bus3.png">
            <h3>151</h3>
            <p>
              Devon/Clark<br> ETA: 13 mins
            </p>
          </li>
          <li>
            <img src="images/Bus4.png">
            <h3>J14</h3>
            <p>
              103rd/Stony Island<br>ETA: 17 mins
            </p>
          </li>
          <li>
            <img src="images/Bus5.png">
            <h3>124</h3>
            <p>
              Navy Pier<br> ETA: 22 mins
            </p>
          </li>
          <li>
            <h3 class="unavailable">Reroute</h3>
            <img class="chevron" src="images/chevron.png">
          </li>
          <li>
            <h3 class="unavailable">Out of Service</h3>

          </li>
        </ul>
      </section>

</html>
